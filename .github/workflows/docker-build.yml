# Name of the workflow
name: Build and Push Docker Image

# This workflow runs on every push to the 'main' branch
on:
  push:
    branches:
      - main

# Defines the jobs that will run as part of the workflow
jobs:
  build-and-push:
    # The type of virtual machine the job will run on
    runs-on: ubuntu-latest

    # Permissions needed by the job to push to the GitHub Container Registry
    permissions:
      contents: read
      packages: write

    # Sequence of tasks to be executed
    steps:
      # 1. Checks out your repository's code so the workflow can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Logs in to the GitHub Container Registry
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # ${{ github.actor }} is the username of the person who triggered the workflow
          username: ${{ github.actor }}
          # ${{ secrets.GITHUB_TOKEN }} is a special, automatically-generated token
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Extracts metadata (like tags and labels) for the Docker image
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Creates image tags based on the Git event. For a push to main,
          # it will create 'latest' and a tag with the commit SHA.
          images: ghcr.io/${{ github.repository }}

      # 4. Builds the Docker image and pushes it to the registry
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Uses the tags generated in the 'meta' step
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
